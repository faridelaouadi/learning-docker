{% extends "flights/base.html" %}

{% block title %}
    Homepage
{% endblock %}

{% block body %}
    <h1>hello world - bye world!</h1>

    {% for flight in flights %}
        <li>
            <a href="{% url 'flight' flight.id %}">
                Flight #{{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}
            </a>
        </li>
    {% endfor %}
{% endblock %}
